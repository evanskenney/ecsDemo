<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Index</title>

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(odd){background-color: lightgrey}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Container Demo</h1>

<table id="customers">
  <tr>
    <th>Date</th>
    <th>Demo Title</th>
    <th>Tag</th>
  </tr>
  <tr>
    <td>06-Jul-2024 9:00 PM IST</td>
    <td>Black Version</td>
    <td>latest</td>
  </tr>
  <tr>
    <td>06-Jul-2024 9:13 PM IST</td>
    <td>Blue Version</td>
    <td>blue</td>
  </tr>
  <tr>
    <td>06-Jul-2024 10:00 PM IST</td>
    <td>Green Version</td>
    <td>green</td>
  </tr>
</table>

<h1>
  <p style="color:green">This is my green version Application</p>
</h1>

</body>
</html>
